<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judgment Console</title>
    <script src="https://cdn.jsdelivr.net/npm/@msgpack/msgpack@3.0.0-beta2/dist.es5+umd/msgpack.min.js"></script>
    <style>
        :root {
            --bg: #f8f9fa;
            --panel: #ffffff;
            --primary: #2563eb;
            --secondary: #64748b;
            --text: #1e293b;
            --border: #e2e8f0;
            --terminal: #1e1e1e;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 1rem 2rem;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 1.25rem; font-weight: 600; color: var(--primary); }

        .status { font-size: 0.875rem; display: flex; align-items: center; gap: 0.5rem; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #cbd5e1; }
        .dot.online { background: var(--success); box-shadow: 0 0 8px var(--success); }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
            overflow: hidden;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .card-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title { font-weight: 500; font-size: 0.875rem; color: var(--secondary); }

        .editor-container { flex: 1; display: flex; flex-direction: column; padding: 1rem; }
        
        select, textarea, input {
            font-family: "Fira Code", "Cascadia Code", Consolas, monospace;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.5rem;
            outline: none;
            transition: border-color 0.2s;
        }

        select:focus, textarea:focus, input:focus { border-color: var(--primary); }

        textarea { flex: 1; resize: none; font-size: 0.9rem; line-height: 1.5; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem; }

        .output-area {
            flex: 1;
            background: var(--terminal);
            color: #d1d5db;
            padding: 1rem;
            font-family: monospace;
            overflow-y: auto;
            border-radius: 0 0 12px 12px;
            white-space: pre-wrap;
            font-size: 0.9rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover { opacity: 0.9; }
        .btn:disabled { background: var(--secondary); cursor: not-allowed; }

        .meta-info { font-size: 0.75rem; color: #94a3b8; margin-top: 0.5rem; }
        
        .stdout { color: #f8fafc; }
        .stderr { color: var(--error); }
        .system { color: #60a5fa; font-style: italic; }
    </style>
</head>
<body>

<header>
    <h1>Judgment Console</h1>
    <div class="status">
        <div id="statusDot" class="dot"></div>
        <span id="statusText">正在检查连接...</span>
    </div>
</header>

<main>
    <div class="card">
        <div class="card-header">
            <span class="card-title">配置与代码</span>
            <button id="runBtn" class="btn">运行代码</button>
        </div>
        <div class="editor-container">
            <div class="controls">
                <div>
                    <label style="display:block; font-size:0.75rem; margin-bottom:4px">语言</label>
                    <select id="languageSelect" style="width:100%">
                        <option value="python">Python 3</option>
                        <option value="javascript">JavaScript (Node.js)</option>
                        <option value="rust">Rust</option>
                        <option value="cpp">C++ (GCC)</option>
                        <option value="c">C (GCC)</option>
                        <option value="go">Go</option>
                        <option value="java">Java</option>
                        <option value="csharp">C# (Mono)</option>
                        <option value="php">PHP</option>
                        <option value="typescript">TypeScript (Deno)</option>
                    </select>
                </div>
                <div>
                    <label style="display:block; font-size:0.75rem; margin-bottom:4px">超时 (秒)</label>
                    <input type="number" id="timeoutInput" value="10" min="1" max="60" style="width:90%">
                </div>
            </div>
            
            <label style="display:block; font-size:0.75rem; margin-bottom:4px">源代码</label>
            <textarea id="codeInput" placeholder="在此输入代码...">print("Hello from Judgment!")</textarea>
            
            <label style="display:block; font-size:0.75rem; margin-bottom:4px; margin-top:1rem">标准输入 (Stdin)</label>
            <textarea id="stdinInput" style="height: 80px;" placeholder="程序运行时的输入..."></textarea>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <span class="card-title">执行结果</span>
            <button onclick="clearOutput()" style="background:none; border:none; color:var(--secondary); cursor:pointer; font-size:0.8rem">清空输出</button>
        </div>
        <div id="output" class="output-area">等待执行...</div>
    </div>
</main>

<script>
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const output = document.getElementById('output');
    const runBtn = document.getElementById('runBtn');

    let ws = null;
    const decoder = new TextDecoder();
    const encoder = new TextEncoder();

    const samples = {
        python: 'print("Hello, World!")',
        javascript: 'console.log("Hello from Node.js")',
        rust: 'fn main() {\n    println!("Hello from Rust!");\n}',
        cpp: '#include <iostream>\nint main() {\n    std::cout << "Hello C++" << std::endl;\n    return 0;\n}',
        csharp: 'using System;\npublic class HelloWorld {\n    public static void Main(string[] args) {\n        Console.WriteLine("Hello from C#!");\n    }\n}',
        php: '<?php\necho "Hello from PHP!";\n?>'
    };

    document.getElementById('languageSelect').onchange = (e) => {
        if (samples[e.target.value]) {
            document.getElementById('codeInput').value = samples[e.target.value];
        }
    };

    function connect() {
        // 自动使用当前页面的主机和端口
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/api/v1/ws/execute`;
        
        ws = new WebSocket(wsUrl);
        ws.binaryType = 'arraybuffer';

        ws.onopen = () => {
            statusDot.className = 'dot online';
            statusText.innerText = '已连接到后端 (8500)';
            logSystem('WebSocket 连接已建立');
        };

        ws.onclose = () => {
            statusDot.className = 'dot';
            statusText.innerText = '连接已断开';
            logSystem('连接已断开，3秒后尝试重连...');
            setTimeout(connect, 3000);
        };

        ws.onmessage = (event) => {
            try {
                const data = MessagePack.decode(new Uint8Array(event.data));
                handleResponse(data);
            } catch (e) {
                console.error('解码失败:', e);
            }
        };
    }

    function handleResponse(data) {
        if (data.Stdout) {
            appendOutput(decoder.decode(data.Stdout), 'stdout');
        } else if (data.Stderr) {
            appendOutput(decoder.decode(data.Stderr), 'stderr');
        } else if (data.Done) {
            logSystem(`\n--- 执行结束 ---`);
            logSystem(`状态: ${data.Done.status_type} (${data.Done.status_value})`);
            logSystem(`耗时: ${data.Done.real / 1000}ms | 内存: ${Math.round(data.Done.max_mem / 1024)}KB`);
            runBtn.disabled = false;
        }
    }

    function runCode() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            alert('服务器未连接');
            return;
        }

        const request = {
            language: document.getElementById('languageSelect').value,
            code: encoder.encode(document.getElementById('codeInput').value),
            input: encoder.encode(document.getElementById('stdinInput').value),
            arguments: [],
            options: [],
            timeout: parseInt(document.getElementById('timeoutInput').value) || 10
        };

        clearOutput();
        logSystem('正在发送执行请求...');
        
        const packed = MessagePack.encode(request);
        ws.send(packed);
        runBtn.disabled = true;
    }

    function appendOutput(text, type) {
        const span = document.createElement('span');
        span.className = type;
        span.innerText = text;
        output.appendChild(span);
        output.scrollTop = output.scrollHeight;
    }

    function logSystem(msg) {
        const div = document.createElement('div');
        div.className = 'system';
        div.innerText = msg;
        output.appendChild(div);
        output.scrollTop = output.scrollHeight;
    }

    function clearOutput() {
        output.innerHTML = '';
    }

    runBtn.onclick = runCode;
    connect();
</script>

</body>
</html>
